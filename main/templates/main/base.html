{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"
              href="{% static 'main/css/style.css' %}">
        <title>{% block title %}Главная{% endblock %} ::
        Vocalize</title>
    </head>
    <body>
        <header>
            <h1>Vocalize</h1>
        </header>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'calendar' %}">Календарь</a>
            <a href="{% url 'add_lesson' %}">Добавить урок</a>
            <a href="{% url 'customers' %}">Клиенты</a>
            <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a href="{% url 'login' %}">Войти</a>
            {% endif %}

        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
