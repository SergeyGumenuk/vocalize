{% extends 'main/base.html' %}

{% block content %}
  <a href="{% url 'add_customer' %}">Добавить клиента</a>

    {% for customer in customers %}
    <div class="profile-customer">
        <a href="{% url 'profile' customer.pk %}">{% if customer.photo %}<img src="{{customer.photo.url}}" width="200">{% endif %}<p>{{customer.name}}</p></a>

    </div>
    {% endfor %}

{% endblock %}
